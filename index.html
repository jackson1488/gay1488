<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute - История</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        .lang-switch {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 id="title">Absolute</h1>
    <p id="description">
        Это история о том, как я, Кайрат Камшоткин, заплакал.  
        Арнал не выдержал орального давления.  
        Нурба Негр Негрилович стал пилотом 911.  
        Алибек нажимал точку G 10 лет без остановки.  
        Мазя выебал слона.  
        Абдул просто чиловый парень.
    </p>

    <button class="lang-switch" onclick="changeLanguage()">Switch to English</button>

    <script>
        let currentLang = "ru";

        function changeLanguage() {
            if (currentLang === "ru") {
                document.getElementById("title").innerText = "Jackson Machine History";
                document.getElementById("description").innerText =
                    "This is the story of how I, Kairat Kamshotkin, started crying.\n" +
                    "Arnal couldn't stand the oral pressure.\n" +
                    "Nurba the Negro Negrilovich became the 911 pilot.\n" +
                    "Alibek has been pressing the G-spot for 10 years without stopping.\n" +
                    "Mazya fucked an elephant.\n" +
                    "Abdul is just a cool guy.";
                document.querySelector(".lang-switch").innerText = "Переключить на русский";
                currentLang = "en";
            } else {
                document.getElementById("title").innerText = "История Jackson Machine";
                document.getElementById("description").innerText =
                    "Это история о том, как я, Кайрат Камшоткин, заплакал.\n" +
                    "Арнал не выдержал орального давления.\n" +
                    "Нурба Негр Негрилович стал пилотом 911.\n" +
                    "Алибек нажимал точку G 10 лет без остановки.\n" +
                    "Мазя выебал слона.\n" +
                    "Абдул просто чиловый парень.";
                document.querySelector(".lang-switch").innerText = "Switch to English";
                currentLang = "ru";
            }
        }
    </script>

</body>
</html>
